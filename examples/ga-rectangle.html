<html> 
  <head>
   <meta http-equiv="X-UA-Compatible" content="IE=9,IE=10,IE=edge,chrome=1"/>
    <style>
      .map {
        height: 500px;
        width: 725px;
        border: 1px solid #cccccc;
      }
    </style>
    <title>API3 Mapviewer for License Tool</title>
  </head>
  <body>
    <h2>API3 Mapviewer for License Tool</h2>
    <div> 
      <a href ="#" id="button"> Neue Rechteck</a>
    </div>
                               
    <div id="map" style="cursor" class="map"></div>

        
    <span>
    <p class="redbox" >Koordinaten</p>     
    West <input type="text" id="coordinate_west" class ="coordinate_input">  
    Nord <input type="text" id="coordinate_nord" class ="coordinate_input">
    </span>
    <div>
    Ost  <input type="text" id="coordinate_ost" class ="coordinate_input"> 
    Sued <input type="text" id="coordinate_sued" class ="coordinate_input"> 
    </div>

    Massstab  <p><Massstab></p>
    <input type="radio" name="Kartenlayer" value="1"/>1:25000
    <input type="radio" name="Kartenlayer" value="2"/>1:50000
    <input type="radio" name="Kartenlayer" value="3"/>1:100000
    <input type="radio" name="Kartenlayer" value="4"/>1:200000
    <input type="radio" name="Kartenlayer" value="5"/>1:500000
    <input type="radio" name="Kartenlayer" value="0" checked/>multiscale

    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://api3.geo.admin.ch/loader.js?lang=en" type="text/javascript"></script> 
    <script type="text/javascript" src="ga-rectangle.js"></script>   
    <script type="text/javascript">
      window.init();
    </script>

  </body>
</html>
